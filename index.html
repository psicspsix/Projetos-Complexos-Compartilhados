<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Compartilhados</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #1a1a1a; color: #e0e0e0; height: 100vh; }
        #loginScreen, #appScreen { position: absolute; top: 0; left: 0; width: 100%; }
        #loginScreen { 
            background: url('https://images.unsplash.com/photo-1464802686167-b939a6910659?q=80&w=1450&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            height: 100vh;
        }
        #appScreen { display: none; padding: 20px; height: 100vh; overflow: auto; }
        .login-container, .register-container { background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; text-align: center; }
        .login-container input, .register-container input { 
            width: 100%; max-width: 300px; font-size: 18px; padding: 10px; margin: 10px 0; background: #333; color: #e0e0e0; border: 1px solid #555; border-radius: 5px; }
        .login-container button, .register-container button { 
            font-size: 18px; padding: 10px 20px; margin: 5px; background: #333; color: #e0e0e0; border: 1px solid #555; border-radius: 5px; cursor: pointer; }
        .login-container button:hover, .register-container button:hover { background: #555; }
        #registerBtn { display: none; }
        #registerContainer { display: none; margin-top: 20px; }
        #usersList { margin-top: 20px; text-align: left; max-width: 400px; }
        #usersList div { margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        #usersList button { font-size: 14px; padding: 5px; }
        #message { color: #ff5555; margin-top: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; color: #ffffff; }
        .category-buttons { display: flex; gap: 10px; align-items: center; }
        input, button { font-size: 18px; padding: 10px; margin: 5px; background: #333; color: #e0e0e0; border: 1px solid #555; }
        #taskInput { width: 600px; max-width: 100%; }
        button:hover { background: #555; }
        button.active { background: #555; font-weight: bold; }
        .small-btn { font-size: 14px; padding: 5px; width: 30px; height: 30px; line-height: 20px; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { font-size: 18px; margin: 10px 0; background: #2a2a2a; padding: 10px; border-radius: 5px; cursor: pointer; }
        .task-row { display: flex; align-items: center; gap: 10px; }
        .notes { display: none; margin-top: 10px; padding: 10px; background: #333; border-radius: 5px; width: 100%; }
        .notes.visible { display: block; }
        textarea { width: 100%; background: #444; color: #e0e0e0; border: 1px solid #555; padding: 5px; }
        .completed { text-decoration: line-through; color: #888; }
        #error, #success { text-align: center; }
        #error { color: #ff5555; }
        #success { color: #55ff55; }
        .has-notes { margin-left: 10px; font-style: italic; cursor: pointer; }
        .task-text.bold-italic { font-weight: bold; font-style: italic; }
        .category-dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: #333; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; }
        .dropdown-content button { width: 100%; text-align: left; padding: 10px; margin: 0; }
        .dropdown-content button:hover { background-color: #555; }
        .date-today { color: #ffff00; }
        .date-one-day-past { color: #1e90ff; }
        .date-past { color: #ff0000; }
        .subtask-level-1 { margin-left: 60px; background: #3a3a3a; }
        .subtask-level-2 { margin-left: 120px; background: #4a4a4a; }
        .subtask-level-3 { margin-left: 180px; background: #5a5a5a; }
        .subtask-level-4 { margin-left: 240px; background: #6a6a6a; }
        .expand-btn { font-size: 18px; padding: 0; width: 20px; height: 20px; line-height: 20px; text-align: center; cursor: pointer; background: none; border: none; color: #e0e0e0; margin: 0 10px 0 0; flex-shrink: 0; }
        .expand-placeholder { width: 20px; height: 20px; margin: 0 10px 0 0; display: inline-block; flex-shrink: 0; }
        .task-row input[type="checkbox"] { width: 18px; height: 18px; margin: 0 10px 0 0; flex-shrink: 0; }
        .subtasks-container { display: none; }
        .subtasks-container.visible { display: block; }
        .input-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        #txtNote { display: none; margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; width: 100%; min-height: 100px; resize: vertical; }
        .level-btn { font-size: 14px; padding: 5px; width: 20px; height: 20px; line-height: 10px; text-align: center; cursor: pointer; }
        .level-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #deleteCategoryBtn, #sendToComplexBtn, #shareBtn { display: none; }
        #backBtn { display: none; }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <h2>Projetos Compartilhados</h2>
            <input type="text" id="userInput" placeholder="Usu√°rio (Nome ou e-mail)">
            <input type="password" id="passwordInput" placeholder="Senha">
            <button id="loginBtn">Entrar</button>
            <button id="registerBtn">Cadastrar</button>
            <div id="message"></div>
            <div id="registerContainer" class="register-container">
                <input type="text" id="newUserInput" placeholder="Novo Usu√°rio (e-mail)">
                <input type="password" id="newPasswordInput" placeholder="Nova Senha">
                <button id="submitRegisterBtn">Cadastrar</button>
            </div>
            <div id="usersList"></div>
        </div>
    </div>
    <div id="appScreen">
        <div class="header">
            <h1>Projetos Compartilhados</h1>
            <div class="category-buttons">
                <button id="mainProjectsBtn">Projetos Principais</button>
                <button id="proposedBtn">Proj. Propostos</button>
                <button id="inProgressBtn">Proj. em Andamento</button>
                <button id="futureBtn">Proj. Futuros</button>
                <button id="allBtn">Todos</button>
                <button id="deleteCategoryBtn" class="small-btn">üóëÔ∏è</button>
            </div>
        </div>
        <div class="input-row">
            <input type="text" id="taskInput" placeholder="Digite uma tarefa / subtarefa ou termos para realizar uma pesquisa!">
            <input type="date" id="dueDate" placeholder="Data de t√©rmino (opcional)">
            <input type="number" id="priority" min="1" max="1000" placeholder="Prioridade (1-1000)">
            <button id="actionButton">Adicionar</button>
            <button id="txtBtn">TXT</button>
            <button id="searchBtn" class="small-btn">üîç</button>
            <button id="shareBtn" class="small-btn">‚Üª</button>
            <button id="sendToComplexBtn" class="small-btn">‚çü</button>
            <button id="backBtn">Voltar</button>
        </div>
        <textarea id="txtNote" placeholder="Conte√∫do das tarefas ser√° exibido aqui ao clicar em TXT"></textarea>
        <div id="error"></div>
        <div id="success"></div>
        <ul id="taskList"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfigShared = {
            apiKey: "AIzaSyDMRrgMcEvUaiI7sNbmLwy-9Eim13979LY",
            authDomain: "projetos-compartilhados.firebaseapp.com",
            databaseURL: "https://projetos-compartilhados-default-rtdb.firebaseio.com",
            projectId: "projetos-compartilhados",
            storageBucket: "projetos-compartilhados.firebasestorage.app",
            messagingSenderId: "517091337770",
            appId: "1:517091337770:web:596b8c0da2b7c3e45b4553",
            measurementId: "G-2DSZ3QKRB2"
        };

        const firebaseConfigComplex = {
            apiKey: "AIzaSyA7EFA0dC1ZPikyJSHuqnhmul-4dnugfp0",
            authDomain: "projetos-complexos.firebaseapp.com",
            databaseURL: "https://projetos-complexos-default-rtdb.firebaseio.com",
            projectId: "projetos-complexos",
            storageBucket: "projetos-complexos.firebasestorage.app",
            messagingSenderId: "473821406890",
            appId: "1:473821406890:web:2b271ae806ecdac18892d3",
            measurementId: "G-L5Z04Z3HG3"
        };

        const appShared = initializeApp(firebaseConfigShared, "sharedApp");
        const appComplex = initializeApp(firebaseConfigComplex, "complexApp");
        const auth = getAuth(appShared);
        const dbShared = getDatabase(appShared);
        const dbComplex = getDatabase(appComplex);
        const tasksRefShared = ref(dbShared, 'tasks');
        const tasksRefComplex = ref(dbComplex, 'tasks');
        const usersRef = ref(dbShared, 'users');
        let editingTaskKey = null;
        let editingSubtask = null;
        let addingSubtaskToKey = null;
        let currentCategory = 'mainProjects';
        let currentUserEmail = null;

        function log(message) {
            console.log(`[LOG ${new Date().toLocaleTimeString()}]: ${message}`);
        }

        log("Firebase conectado com sucesso!");

        // Tela de Login e Autentica√ß√£o
        const loginScreen = document.getElementById('loginScreen');
        const appScreen = document.getElementById('appScreen');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const registerContainer = document.getElementById('registerContainer');
        const submitRegisterBtn = document.getElementById('submitRegisterBtn');
        const userInput = document.getElementById('userInput');
        const passwordInput = document.getElementById('passwordInput');
        const newUserInput = document.getElementById('newUserInput');
        const newPasswordInput = document.getElementById('newPasswordInput');
        const messageDiv = document.getElementById('message');
        const usersList = document.getElementById('usersList');
        const deleteCategoryBtn = document.getElementById('deleteCategoryBtn');
        const sendToComplexBtn = document.getElementById('sendToComplexBtn');
        const shareBtn = document.getElementById('shareBtn');

        signOut(auth).then(() => {
            log("Logout inicial realizado para garantir tela de login");
            loginScreen.style.display = 'flex';
            appScreen.style.display = 'none';
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserEmail = user.email;
                log(`Usu√°rio autenticado: ${currentUserEmail}`);
                if (currentUserEmail === "psics.psix.141@gmail.com") {
                    registerBtn.style.display = 'inline-block';
                    deleteCategoryBtn.style.display = 'inline-block';
                    sendToComplexBtn.style.display = 'inline-block';
                    shareBtn.style.display = 'inline-block';
                    setTimeout(() => {
                        registerBtn.style.display = 'none';
                    }, 5000);
                } else {
                    registerBtn.style.display = 'none';
                    deleteCategoryBtn.style.display = 'none';
                    sendToComplexBtn.style.display = 'none';
                    shareBtn.style.display = 'none';
                }
                loginScreen.style.display = 'none';
                appScreen.style.display = 'block';
                renderTasks();
                renderUsersList();
            } else {
                currentUserEmail = null;
                loginScreen.style.display = 'flex';
                appScreen.style.display = 'none';
                deleteCategoryBtn.style.display = 'none';
                sendToComplexBtn.style.display = 'none';
                shareBtn.style.display = 'none';
            }
        });

        loginBtn.addEventListener('click', () => {
            const email = userInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) {
                messageDiv.textContent = "Preencha todos os campos!";
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then(() => log("Login bem-sucedido"))
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        messageDiv.textContent = 'Favor cadastrar-se primeiro clicando no bot√£o "Cadastrar" abaixo!';
                        registerBtn.style.display = 'inline-block';
                        setTimeout(() => registerBtn.style.display = 'none', 5000);
                    } else if (error.code === 'auth/wrong-password') {
                        messageDiv.textContent = "Senha incorreta, favor tentar novamente!";
                    } else {
                        messageDiv.textContent = "Erro ao entrar: " + error.message;
                    }
                    log(`Erro ao fazer login: ${error.message}`);
                });
        });

        registerBtn.addEventListener('click', () => {
            registerContainer.style.display = 'block';
            messageDiv.textContent = '';
        });

        submitRegisterBtn.addEventListener('click', () => {
            const newEmail = newUserInput.value.trim();
            const newPassword = newPasswordInput.value.trim();
            if (!newEmail || !newPassword) {
                messageDiv.textContent = "Preencha todos os campos!";
                return;
            }
            createUserWithEmailAndPassword(auth, newEmail, newPassword)
                .then((userCredential) => {
                    const user = userCredential.user;
                    set(ref(dbShared, `users/${user.uid}`), {
                        email: newEmail,
                        password: newPassword
                    }).then(() => {
                        messageDiv.textContent = "Usu√°rio cadastrado com sucesso!";
                        registerContainer.style.display = 'none';
                        newUserInput.value = '';
                        newPasswordInput.value = '';
                        renderUsersList();
                    });
                })
                .catch((error) => {
                    messageDiv.textContent = "Erro ao cadastrar: " + error.message;
                    log(`Erro ao cadastrar usu√°rio: ${error.message}`);
                });
        });

        function renderUsersList() {
            if (currentUserEmail !== "psics.psix.141@gmail.com") {
                usersList.innerHTML = '';
                return;
            }
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                usersList.innerHTML = '<h3>Usu√°rios Cadastrados</h3>';
                if (users) {
                    Object.entries(users).forEach(([uid, userData]) => {
                        const userDiv = document.createElement('div');
                        userDiv.innerHTML = `
                            ${userData.email} | Senha: ${userData.password}
                            <div>
                                <button class="alter-btn" data-uid="${uid}">Alterar</button>
                                <button class="delete-btn" data-uid="${uid}">Excluir</button>
                            </div>
                        `;
                        usersList.appendChild(userDiv);

                        userDiv.querySelector('.alter-btn').addEventListener('click', () => {
                            const newPassword = prompt("Digite a nova senha para " + userData.email);
                            if (newPassword) {
                                update(ref(dbShared, `users/${uid}`), { password: newPassword })
                                    .then(() => {
                                        messageDiv.textContent = "Senha alterada com sucesso!";
                                        renderUsersList();
                                    })
                                    .catch(error => log(`Erro ao alterar senha: ${error.message}`));
                            }
                        });

                        userDiv.querySelector('.delete-btn').addEventListener('click', () => {
                            if (confirm(`Tem certeza que deseja excluir ${userData.email}?`)) {
                                remove(ref(dbShared, `users/${uid}`))
                                    .then(() => {
                                        messageDiv.textContent = "Usu√°rio exclu√≠do com sucesso!";
                                        renderUsersList();
                                    })
                                    .catch(error => log(`Erro ao excluir usu√°rio: ${error.message}`));
                            }
                        });
                    });
                } else {
                    usersList.innerHTML += '<p>Nenhum usu√°rio cadastrado.</p>';
                }
            }, { onlyOnce: true });
        }

        // Fun√ß√µes do Aplicativo
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function scrollToInput() {
            const taskInput = document.getElementById('taskInput');
            const targetPosition = taskInput.getBoundingClientRect().top + window.pageYOffset - 20;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 1000;
            let startTime = null;

            log(`Iniciando rolagem para o input: posi√ß√£o calculada=${targetPosition}, posi√ß√£o atual=${startPosition}`);

            function animateScroll(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = progress * (2 - progress);
                window.scrollTo(0, startPosition + distance * ease);

                if (progress < 1) {
                    requestAnimationFrame(animateScroll);
                } else {
                    log(`Rolagem para o input conclu√≠da: posi√ß√£o=${targetPosition}`);
                }
            }

            requestAnimationFrame(animateScroll);
        }

        async function scrollToTarget(key, path = '') {
            log(`Iniciando scrollToTarget para key=${key}, path=${path}`);
            await wait(4000);

            const findElementWithRetry = async (retries = 15, delay = 500) => {
                const expandAndFindElement = async () => {
                    const rootElement = document.querySelector(`li[data-key="${key}"]`);
                    if (!rootElement) {
                        log(`Erro: Elemento raiz n√£o encontrado para key=${key}`);
                        return null;
                    }
                    log(`Elemento raiz encontrado: key=${key}`);

                    if (!path) return rootElement;

                    const parts = path.split('/').filter(p => p !== '');
                    let currentElement = rootElement;
                    let currentPath = key;

                    for (let i = 0; i < parts.length; i++) {
                        const subtaskIndex = parseInt(parts[i]);
                        const subtasksContainer = currentElement.querySelector('.subtasks-container');
                        const expandBtn = currentElement.querySelector('.expand-btn');

                        if (subtasksContainer && expandBtn) {
                            if (!subtasksContainer.classList.contains('visible')) {
                                subtasksContainer.classList.add('visible');
                                expandBtn.textContent = '‚àí';
                                updateExpansionState(key, currentPath, true);
                                log(`Expandido: ${currentPath}`);
                                await wait(500);
                            }
                        } else {
                            log(`Erro: Container ou bot√£o de expans√£o n√£o encontrado em ${currentPath}`);
                            return rootElement;
                        }

                        const targetSubtask = subtasksContainer.querySelector(`li[data-subtask-path="${currentPath}/${subtaskIndex}"]`);
                        if (!targetSubtask) {
                            log(`Erro: Subtarefa n√£o encontrada no path=${currentPath}/${subtaskIndex}`);
                            return null;
                        }
                        currentElement = targetSubtask;
                        currentPath += `/${subtaskIndex}`;
                        log(`Subtarefa encontrada: ${currentPath}`);
                    }

                    return currentElement;
                };

                let targetElement = null;
                let attempts = 0;

                while (attempts < retries) {
                    targetElement = await expandAndFindElement();
                    if (targetElement) {
                        const rect = targetElement.getBoundingClientRect();
                        if (rect.top > 0) {
                            log(`Elemento alvo encontrado e vis√≠vel ap√≥s ${attempts} tentativas: top=${rect.top}`);
                            break;
                        } else {
                            log(`Tentativa ${attempts + 1}: Elemento encontrado, mas n√£o vis√≠vel (top=${rect.top}), esperando ${delay}ms`);
                        }
                    } else {
                        log(`Tentativa ${attempts + 1}: Elemento n√£o encontrado, esperando ${delay}ms`);
                    }
                    await wait(delay);
                    attempts++;
                }

                if (!targetElement) {
                    log(`Erro: Elemento alvo n√£o encontrado ap√≥s ${retries} tentativas para key=${key}, path=${path}`);
                } else if (targetElement.getBoundingClientRect().top <= 0) {
                    log(`Erro: Elemento encontrado, mas ainda n√£o vis√≠vel (top=0) ap√≥s ${retries} tentativas`);
                }

                return targetElement;
            };

            const targetElement = await findElementWithRetry();
            if (targetElement) {
                await wait(300);
                const rect = targetElement.getBoundingClientRect();
                const scrollPosition = rect.top + window.pageYOffset - 50;
                log(`Calculando rolagem: top=${rect.top}, pageYOffset=${window.pageYOffset}, scrollPosition=${scrollPosition}`);

                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await wait(1000);

                log(`Rolagem conclu√≠da para ${path ? `subtarefa em ${key}/${path}` : `tarefa em ${key}`}`);
            } else {
                log(`Falha ao rolar: elemento n√£o encontrado ou n√£o vis√≠vel ap√≥s retries para key=${key}, path=${path}`);
                const rootElement = document.querySelector(`li[data-key="${key}"]`);
                if (rootElement) {
                    const rect = rootElement.getBoundingClientRect();
                    const scrollPosition = rect.top + window.pageYOffset - 50;
                    rootElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    log(`Fallback: Rolagem para raiz em ${key}, scrollPosition=${scrollPosition}`);
                } else {
                    log(`Fallback falhou: elemento raiz ${key} n√£o encontrado`);
                }
            }
        }

        function updateExpansionState(key, path, isExpanded) {
            const taskRef = ref(dbShared, `tasks/${key}`);
            onValue(taskRef, (snapshot) => {
                const task = snapshot.val();
                if (!path) {
                    task.expanded = isExpanded;
                } else {
                    const parts = path.split('/').filter(p => p !== '').slice(1);
                    let current = task;
                    for (const index of parts) {
                        current = current.subtasks[parseInt(index)];
                    }
                    current.expanded = isExpanded;
                }
                update(taskRef, task)
                    .then(() => log(`Estado de expans√£o atualizado para ${path || key}: ${isExpanded}`))
                    .catch(error => log(`Erro ao atualizar estado de expans√£o: ${error.message}`));
            }, { onlyOnce: true });
        }

        function updateNotesVisibility(key, path, isVisible) {
            const taskRef = ref(dbShared, `tasks/${key}`);
            onValue(taskRef, (snapshot) => {
                const task = snapshot.val();
                if (!path) {
                    task.notesVisible = isVisible;
                } else {
                    const parts = path.split('/').filter(p => p !== '');
                    let current = task;
                    for (const index of parts) {
                        current = current.subtasks[parseInt(index)];
                    }
                    current.notesVisible = isVisible;
                }
                update(taskRef, task)
                    .then(() => log(`Estado de visibilidade das notas atualizado para ${path || key}: ${isVisible}`))
                    .catch(error => log(`Erro ao atualizar estado de visibilidade das notas: ${error.message}`));
            }, { onlyOnce: true });
        }

        function saveTask(taskKey = null) {
            const taskInput = document.getElementById('taskInput');
            const dueDateInput = document.getElementById('dueDate');
            const priorityInput = document.getElementById('priority');
            const taskText = taskInput.value.trim();
            let dueDate = dueDateInput.value || null;
            const priority = parseInt(priorityInput.value) || 1;

            log(`saveTask chamado: taskText="${taskText}", editingTaskKey=${editingTaskKey}, editingSubtask=${JSON.stringify(editingSubtask)}, addingSubtaskToKey=${JSON.stringify(addingSubtaskToKey)}`);

            if (taskText === '') {
                document.getElementById('error').textContent = "Preencha a tarefa!";
                log("Erro: Tarefa vazia");
                return;
            }

            const validateSubtaskConstraints = (parentTask, newDueDate, newPriority) => {
                if (!parentTask) {
                    log("Erro: parentTask √© undefined");
                    return true;
                }
                if (newDueDate && parentTask.dueDate && newDueDate > parentTask.dueDate) {
                    document.getElementById('error').textContent = "Data da subtarefa n√£o pode ser posterior √† da tarefa!";
                    log("Erro: Data da subtarefa posterior √† tarefa");
                    return false;
                }
                if (parentTask.priority !== undefined && newPriority > parentTask.priority) {
                    document.getElementById('error').textContent = "Prioridade da subtarefa n√£o pode ser maior que a da tarefa!";
                    log("Erro: Prioridade da subtarefa maior que a tarefa");
                    return false;
                }
                return true;
            };

            if (editingSubtask) {
                const { parentKey, path, index } = editingSubtask;
                const taskRef = ref(dbShared, `tasks/${parentKey}`);
                log(`Editando subtarefa: parentKey=${parentKey}, path=${path}, index=${index}`);
                onValue(taskRef, (snapshot) => {
                    const task = snapshot.val();
                    const subtasks = path ? getNestedSubtasks(task, path) : task.subtasks;
                    const parentTask = path ? getParentTask(task, path) : task;

        function formatDate(dateStr) {
            if (!dateStr) return 'Sem data';
            const [year, month, day] = dateStr.split('-');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(year, month - 1, day);
            due.setHours(0, 0, 0, 0);
            const oneDayMs = 24 * 60 * 60 * 1000;
            let className = '';

            log(`Formatando data: Hoje=${today.toLocaleDateString()}, Due=${due.toLocaleDateString()}`);

            if (due.getTime() === today.getTime()) {
                className = 'date-today';
            } else if (due.getTime() === today.getTime() + oneDayMs) {
                className = 'date-one-day-past';
            } else if (due.getTime() <= today.getTime() - oneDayMs) {
                className = 'date-past';
            }

            return `<span class="${className}">${day}/${month}/${year}</span>`;
        }

        function isToday(dueDate) {
            if (!dueDate) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            return due.getTime() === today.getTime();
        }

        function isTomorrow(dueDate) {
            if (!dueDate) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            const oneDayMs = 24 * 60 * 60 * 1000;
            return due.getTime() === today.getTime() + oneDayMs;
        }

        function isPastDue(dueDate, completed) {
            if (!dueDate || completed) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            return due.getTime() < today.getTime();
        }

            document.getElementById(`${category}Btn`).classList.add('active');
            renderTasks();
        }

        function getNestedSubtasks(task, path) {
            if (!path) return task.subtasks || [];
            const parts = path.split('/').filter(p => p !== '');
            let current = task;
            for (const index of parts) {
                if (!current.subtasks || !Array.isArray(current.subtasks) || parseInt(index) >= current.subtasks.length) {
                    log(`Erro: Caminho inv√°lido em getNestedSubtasks para path=${path}`);
                    return [];
                }
                current = current.subtasks[parseInt(index)];
            }
            return current.subtasks || [];
        }

        function getParentTask(task, path) {
            const parts = path.split('/').filter(p => p !== '');
            let current = task;
            for (let i = 0; i < parts.length - 1; i++) {
                current = current.subtasks[parseInt(parts[i])];
            }
            return current;
        }

                    if (hasSubtasks) {

                            e.stopPropagation();
                            toggleSubtasks(key, path, li);
                        });
                    }
                    li.querySelector('.up-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLevelUp(key, path);
                    });
                    li.querySelector('.down-btn').addEventListener('click', (e) => {

                        moveLevelDown(key, path);

        function renderSubtasks(key, task, container, path = '', level) {
            if (task.subtasks && task.subtasks.length > 0) {
                const subtasksWithOriginalIndex = task.subtasks.map((subtask, originalIndex) => ({
                    subtask,
                    originalIndex
                }));

                subtasksWithOriginalIndex.sort((a, b) => {
                    const dateA = a.subtask.dueDate || '9999-12-31';
                    const dateB = b.subtask.dueDate || '9999-12-31';
                    if (dateA !== dateB) return dateA.localeCompare(dateB);
                    return b.subtask.priority - a.subtask.priority;
                });

                subtasksWithOriginalIndex.forEach(({ subtask, originalIndex }) => {
                    const subtaskPath = path ? `${path}/${originalIndex}` : `${originalIndex}`;
                    log(`Renderizando subtarefa: key=${key}, path=${subtaskPath}, level=${level}, text="${subtask.text}", priority=${subtask.priority}, originalIndex=${originalIndex}`);
                    const li = document.createElement('li');
                    li.className = `subtask-level-${level} ${subtask.completed ? 'completed' : ''}`;
                    li.setAttribute('data-subtask-path', `${key}/${subtaskPath}`);
                    const isBoldItalic = isPastDue(subtask.dueDate, subtask.completed);
                    const hasSubtasks = subtask.subtasks && subtask.subtasks.length > 0;
                    const shouldExpand = isToday(subtask.dueDate) || isTomorrow(subtask.dueDate);
                    const isExpanded = subtask.expanded || shouldExpand;
                    const isNotesVisible = subtask.notesVisible || false;

                    li.innerHTML = `
                        <div class="task-row">
                            ${hasSubtasks ? `<button class="expand-btn">${isExpanded ? '‚àí' : '+'}</button>` : '<span class="expand-placeholder"></span>'}
                            <input type="checkbox" ${subtask.completed ? 'checked' : ''} data-key="${key}" data-path="${subtaskPath}">
                            <span class="task-text ${isBoldItalic ? 'bold-italic' : ''}">${subtask.text} | Data: ${formatDate(subtask.dueDate)} | Prioridade: ${subtask.priority}</span>
                            <button class="level-btn up-btn" data-id="${key}/${subtaskPath}">‚Üë</button>
                            <button class="level-btn down-btn" data-id="${key}/${subtaskPath}">‚Üì</button>
                            <button class="edit-btn" data-key="${key}" data-path="${subtaskPath}">Editar</button>
                            <button class="delete-btn">Excluir</button>
                            ${level < 4 ? '<button class="subtask-btn">Subtarefa</button>' : ''}
                            ${subtask.notes && subtask.notes.trim() !== '' ? '<span class="has-notes">(Cont√©m Nota)</span>' : ''}
                        </div>
                        <div class="notes ${isNotesVisible ? 'visible' : ''}">
                            <textarea rows="3">${subtask.notes || ''}</textarea>
                        </div>
                        <div class="subtasks-container ${isExpanded ? 'visible' : ''}"></div>
                    `;

                    if (hasSubtasks) {
                        const subtasksContainer = li.querySelector('.subtasks-container');
                        renderSubtasks(key, subtask, subtasksContainer, subtaskPath, level + 1);
                    }

                    container.appendChild(li);

                    li.querySelector('.task-text').addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleNotes(li, key, subtaskPath);
                    });
                    if (hasSubtasks) {
                        li.querySelector('.expand-btn').addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleSubtasks(key, subtaskPath, li);
                        });
                    }
                    li.querySelector('.up-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLevelUp(key, subtaskPath);
                    });
                    li.querySelector('.down-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLevelDown(key, subtaskPath);
                    });
                    li.querySelector('.edit-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parentKey = e.target.getAttribute('data-key');
                        const fullPath = e.target.getAttribute('data-path');
                        const pathParts = fullPath.split('/').filter(p => p !== '');
                        const subIndex = parseInt(pathParts.pop());
                        const subPath = pathParts.join('/');
                        log(`Bot√£o Editar clicado: parentKey=${parentKey}, subPath=${subPath}, subIndex=${subIndex}`);
                        editSubtask(parentKey, subPath, subIndex);
                    });
                    li.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        const pathParts = subtaskPath.split('/').filter(p => p !== '');
                        const subIndex = parseInt(pathParts.pop());
                        const subPath = pathParts.join('/');
                        deleteSubtask(key, subPath, subIndex);
                    });
                    if (level < 4) {
                        const subtaskBtn = li.querySelector('.subtask-btn');
                        if (subtaskBtn) {
                            subtaskBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                addSubtask(key, subtaskPath);
                            });
                        }
                    }
                    const notesIndicator = li.querySelector('.has-notes');
                    if (notesIndicator) {
                        notesIndicator.addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleNotes(li, key, subtaskPath);
                        });
                    }
                    li.querySelector('textarea').addEventListener('change', (e) => {
                        const pathParts = subtaskPath.split('/').filter(p => p !== '');
                        const subIndex = parseInt(pathParts.pop());
                        const subPath = pathParts.join('/');
                        updateSubtaskNotes(key, subPath, subIndex, e.target);
                    });
                    li.querySelector('input[type="checkbox"]').addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parentKey = e.target.getAttribute('data-key');
                        const fullPath = e.target.getAttribute('data-path');
                        const pathParts = fullPath.split('/').filter(p => p !== '');
                        const subtaskIndex = parseInt(pathParts.pop());
                        const subPath = pathParts.join('/');
                        log(`Checkbox clicado: parentKey=${parentKey}, subPath=${subPath}, subtaskIndex=${subtaskIndex}`);
                        toggleSubtask(parentKey, subPath, subtaskIndex);
                    });
                });
            }
        }

                taskList.innerHTML = '';

                if (!tasks) {
                    taskList.innerHTML = '<li>Nenhuma tarefa encontrada.</li>';
                    return;
                }

                const taskArray = Object.entries(tasks)
                    .filter(([_, task]) => currentCategory === 'all' || task.category === currentCategory)
                    .sort((a, b) => {
                        if (a[1].completed !== b[1].completed) return a[1].completed - b[1].completed;
                        const dateA = a[1].dueDate || '9999-12-31';
                        const dateB = b[1].dueDate || '9999-12-31';
                        if (dateA !== dateB) return dateA.localeCompare(dateB);
                        return b[1].priority - a[1].priority;
                    });

                taskArray.forEach(([key, task]) => {

                    li.className = task.completed ? 'completed' : '';
                    const isBoldItalic = isPastDue(task.dueDate, task.completed);
                    const hasSubtasks = task.subtasks && task.subtasks.length > 0;
                    const shouldExpand = isToday(task.dueDate) || isTomorrow(task.dueDate);
                    const isExpanded = task.expanded || shouldExpand;

                            <input type="checkbox" ${task.completed ? 'checked' : ''} data-key="${key}" data-path="">
                            <span class="task-text ${isBoldItalic ? 'bold-italic' : ''}">${task.text} | Data: ${formatDate(task.dueDate)} | Prioridade: ${task.priority}</span>
                            <button class="level-btn up-btn" disabled data-id="${key}">‚Üë</button>
                            <button class="level-btn down-btn" ${taskArray.length === 1 ? 'disabled' : ''} data-id="${key}">‚Üì</button>
                            <div class="category-dropdown">
                                <button class="category-btn">Categoria</button>
                                <div class="dropdown-content">
                                    <button class="dropdown-item" data-category="mainProjects">Projetos Principais</button>
                                    <button class="dropdown-item" data-category="proposed">Proj. Propostos</button>
                                    <button class="dropdown-item" data-category="inProgress">Proj. em Andamento</button>
                                    <button class="dropdown-item" data-category="future">Proj. Futuros</button>
                                </div>
                            </div>
                            <button class="edit-btn" data-key="${key}">Editar</button>

                            ${task.notes && task.notes.trim() !== '' ? '<span class="has-notes">(Cont√©m Nota)</span>' : ''}
                        </div>
                        <div class="notes ${isNotesVisible ? 'visible' : ''}">

                        <div class="subtasks-container ${isExpanded ? 'visible' : ''}"></div>
                    `;

                    if (hasSubtasks) {
                        const subtasksContainer = li.querySelector('.subtasks-container');
                        renderSubtasks(key, task, subtasksContainer, '', 1);
                    }

                    taskList.appendChild(li);

                    li.querySelector('.task-text').addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleNotes(li, key);
                    });
                    if (hasSubtasks) {
                        li.querySelector('.expand-btn').addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleSubtasks(key, '', li);
                        });
                    }
                    li.querySelector('.up-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLevelUp(key);
                    });
                    li.querySelector('.down-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLevelDown(key);
                    });
                    const categoryBtn = li.querySelector('.category-btn');
                    categoryBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleCategoryDropdown(categoryBtn.parentElement);
                    });
                    li.querySelectorAll('.dropdown-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const newCategory = item.getAttribute('data-category');
                            changeCategory(key, newCategory);
                            item.closest('.dropdown-content').style.display = 'none';
                        });
                    });
                    li.querySelector('.edit-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        editTask(key);
                    });
                    li.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTask(key);
                    });

        function exportTasksToTxt() {
            onValue(tasksRefShared, (snapshot) => {
                const tasks = snapshot.val();
                if (!tasks) {
                    document.getElementById('txtNote').value = "Nenhuma tarefa para exportar.";
                    document.getElementById('txtNote').style.display = 'block';
                    return;
                }

                let txtContent = `=== Tarefas Exportadas (${currentCategory === 'all' ? 'Todas' : currentCategory}) ===\n\n`;
                const exportSubtasks = (subtasks, level) => {
                    subtasks.forEach((subtask, index) => {
                        txtContent += `${'  '.repeat(level)}- ${subtask.text} | Data: ${subtask.dueDate || 'Sem data'} | Prioridade: ${subtask.priority || 1} | ${subtask.completed ? '[Conclu√≠da]' : ''}\n`;
                        if (subtask.notes) txtContent += `${'  '.repeat(level + 1)}Notas: ${subtask.notes}\n`;
                        if (subtask.subtasks && subtask.subtasks.length > 0) {
                            exportSubtasks(subtask.subtasks, level + 1);
                        }
                    });
                };

                Object.entries(tasks)
                    .filter(([_, task]) => currentCategory === 'all' || task.category === currentCategory)
                    .sort((a, b) => {
                        if (a[1].completed !== b[1].completed) return a[1].completed - b[1].completed;
                        const dateA = a[1].dueDate || '9999-12-31';
                        const dateB = b[1].dueDate || '9999-12-31';
                        if (dateA !== dateB) return dateA.localeCompare(dateB);
                        return b[1].priority - a[1].priority;
                    })
                    .forEach(([_, task]) => {
                        txtContent += `- ${task.text} | Data: ${task.dueDate || 'Sem data'} | Prioridade: ${task.priority || 1} | ${task.completed ? '[Conclu√≠da]' : ''}\n`;
                        if (task.notes) txtContent += `  Notas: ${task.notes}\n`;
                        if (task.subtasks && task.subtasks.length > 0) {
                            exportSubtasks(task.subtasks, 1);
                        }
                    });

                document.getElementById('txtNote').value = txtContent;
                document.getElementById('txtNote').style.display = 'block';
            });
        }

        function deleteCategoryTasks() {
            if (currentCategory === 'all') {
                document.getElementById('error').textContent = "N√£o √© poss√≠vel excluir todas as categorias de uma vez!";
                return;
            }
            if (confirm(`Tem certeza que deseja excluir todas as tarefas da categoria "${currentCategory}"?`)) {
                onValue(tasksRefShared, (snapshot) => {
                    const tasks = snapshot.val();
                    if (!tasks) return;

                    const updates = {};
                    Object.entries(tasks).forEach(([key, task]) => {
                        if (task.category === currentCategory) {
                            updates[key] = null;
                        }
                    });

                    update(tasksRefShared, updates)
                        .then(() => {
                            document.getElementById('success').textContent = `Tarefas da categoria "${currentCategory}" exclu√≠das com sucesso!`;
                            renderTasks();
                        })
                        .catch(error => log(`Erro ao excluir tarefas da categoria: ${error.message}`));
                }, { onlyOnce: true });
            }
        }

        function sendToComplexTasks() {
            if (currentCategory === 'all') {
                document.getElementById('error').textContent = "Selecione uma categoria espec√≠fica para enviar!";
                return;
            }

            onValue(tasksRefShared, (snapshot) => {
                const tasks = snapshot.val();
                if (!tasks) return;

                const tasksToSend = {};
                Object.entries(tasks).forEach(([key, task]) => {
                    if (task.category === currentCategory) {
                        tasksToSend[key] = { ...task, sharedFrom: 'Projetos Compartilhados' };
                    }
                });

                update(tasksRefComplex, tasksToSend)
                    .then(() => {
                        document.getElementById('success').textContent = `Tarefas da categoria "${currentCategory}" enviadas para Projetos Complexos!`;
                    })
                    .catch(error => log(`Erro ao enviar tarefas: ${error.message}`));
            }, { onlyOnce: true });
        }

        function shareTask() {
            const taskText = document.getElementById('taskInput').value.trim();
            if (!taskText) {
                document.getElementById('error').textContent = "Digite uma tarefa para compartilhar!";
                return;
            }

            const dueDate = document.getElementById('dueDate').value || null;
            const priority = parseInt(document.getElementById('priority').value) || 1;

            const newTask = {
                text: taskText,
                dueDate: dueDate,
                priority: Math.min(Math.max(priority, 1), 1000),
                notes: "",
                completed: false,
                category: currentCategory,
                subtasks: [],
                sharedFrom: 'Projetos Compartilhados'
            };

            push(tasksRefComplex, newTask)
                .then(() => {
                    document.getElementById('success').textContent = "Tarefa compartilhada com Projetos Complexos!";
                    resetForm();
                })
                .catch(error => log(`Erro ao compartilhar tarefa: ${error.message}`));
        }

        document.getElementById('actionButton').addEventListener('click', saveTask);
        document.getElementById('txtBtn').addEventListener('click', exportTasksToTxt);
        document.getElementById('searchBtn').addEventListener('click', searchTasks);
        document.getElementById('shareBtn').addEventListener('click', shareTask);
        document.getElementById('sendToComplexBtn').addEventListener('click', sendToComplexTasks);
        document.getElementById('deleteCategoryBtn').addEventListener('click', deleteCategoryTasks);
        document.getElementById('mainProjectsBtn').addEventListener('click', () => setCategory('mainProjects'));
        document.getElementById('proposedBtn').addEventListener('click', () => setCategory('proposed'));
        document.getElementById('inProgressBtn').addEventListener('click', () => setCategory('inProgress'));
        document.getElementById('futureBtn').addEventListener('click', () => setCategory('future'));
        document.getElementById('allBtn').addEventListener('click', () => setCategory('all'));
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('taskInput').value = '';
            document.getElementById('backBtn').style.display = 'none';
            renderTasks();
        });

        setCategory('mainProjects');
    </script>
